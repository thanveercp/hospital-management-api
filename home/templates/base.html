{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>{% block title %}City Hospital{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

  <!-- NAVBAR -->
  <nav id="main-nav" class="navbar navbar-expand-md bg-primary">
    <div class="container">
      <a class="navbar-brand text-white fw-bold" href="{% url 'home' %}">
        City Hospital
      </a>

      <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu"
        aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div id="navMenu" class="collapse navbar-collapse justify-content-center">
        <ul class="navbar-nav fw-bold gap-md-3">
          <li class="nav-item">
            <a class="nav-link text-white {% if request.path == '/' %}active{% endif %}"
              href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white {% if request.path == '/about/' %}active{% endif %}"
              href="{% url 'about' %}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white {% if request.path == '/booking/' %}active{% endif %}"
              href="{% url 'booking' %}">Booking</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white {% if request.path == '/doctors/' %}active{% endif %}"
              href="{% url 'doctors' %}">Doctors</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white {% if request.path == '/department/' %}active{% endif %}"
              href="{% url 'department' %}">Departments</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white {% if request.path == '/contact/' %}active{% endif %}"
              href="{% url 'contact' %}">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- PAGE CONTENT -->
  <main class="page-content">
    {% block content %}{% endblock %}
  </main>

  <!-- FOOTER -->
  <footer class="site-footer bg-primary text-white py-1">
    <div class="container d-flex justify-content-between align-items-center flex-wrap gap-2">
      <div><b>Emergency Contact Number:</b> 0123456789</div>
      <div>Â© 2026 City Hospital. All Rights Reserved</div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
